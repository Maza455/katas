<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript nested loops demo</title>
    </head>
    <body>
        <script type="text/javascript">
            
            var rows = 5;
            
            for(var i=1; i<=rows; i++)
            {
                for(var j=1; j<=i; j++)
                {
                    document.write("# ");
                }
                document.write("<br/>");
            }
            </script>
    </body>
</html>
